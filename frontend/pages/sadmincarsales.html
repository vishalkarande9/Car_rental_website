<script> 

        document.addEventListener("DOMContentLoaded", function(event) {
          //  let license_no = localStorage.getItem('license_no');
     
     let data={
             "user":"admin"
                 };
         data = JSON.stringify(data);

        let xhttp = new XMLHttpRequest();
        let url = "http://localhost:9000/api/admin/getcars";
        xhttp.open("POST", url, true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                let response = xhttp.responseText;
                 response = JSON.parse(response);
                if(response.code == 200) {
                 //   localStorage.setItem('rlid',response.data.rlid);
                    
    let carsales=response.data;



        
$.each(carsales, function(key, val) {
    var tr = '<tr>';
  
  
  tr += '<td>' + val.model + '</td>';
    tr += '<td>' + val.profits + '$'+'</td>';
    
   
  
    tr += '</tr>';
  
    $('#carsales').append(tr);
  });

                    } else {
                        alert(response.message);
                    }
            }
        }
        xhttp.send(data);
           
      });
