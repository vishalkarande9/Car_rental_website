<script> 

      

       function registerOnClick() {

            let name = document.getElementById("Name").value;
            let emailId = document.getElementById("inputEmail").value;
            let rlid = document.getElementById("store").value;
            let password = document.getElementById("inputPassword").value;

            if(rlid == "Choose" || name == "" || emailId == "" || password == ""){
                alert("Pleasse Select all values");
            } else{
                let data={
                "name":name,
                "emailId":emailId,
                "rlid": rlid,
                "password":password
                    };
            data = JSON.stringify(data);
        let xhttp = new XMLHttpRequest();
        let url = "http://localhost:9000/api/register/manager";
        xhttp.open("POST", url, true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                let response = xhttp.responseText;
                 response = JSON.parse(response);
                if(response.code == 200) {
                    alert(response.message);
                    window.location.href = "./index.html"; 
                    } else {
                        alert(response.message);
                    }
            }
        }
        xhttp.send(data);

            }

       }

</script>

<script type="text/javascript">

 var password = document.getElementById("inputPassword")
  , confirm_password = document.getElementById("confirmPassword");

function validatePassword(){
   
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;




</script>
