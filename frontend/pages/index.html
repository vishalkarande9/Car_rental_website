<script> 

        function loginOnClick() {
            let emailId = document.getElementById("inputEmail").value;
            let password = document.getElementById("inputPassword").value;
            let usertype = document.querySelector('input[name="usertype"]:checked').value;

    
            let url = "http://localhost:9000/api/login";
            let data={
                "emailId":emailId,
                "password":password,
                "usertype":usertype
                    };
            data = JSON.stringify(data);
            let xhttp = new XMLHttpRequest();
            xhttp.open("POST", url, true);
            xhttp.setRequestHeader('Content-Type','application/json');
            xhttp.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200) {
                    let response = xhttp.responseText;
                    response = JSON.parse(response);
                    if(response.code == 200) {
                        if(usertype == 2){
                            localStorage.setItem('emailId',emailId);
                            localStorage.setItem('usertype',usertype);

                            window.location.href = "./rentcar.html"; 
                        } 

                        if(usertype == 1){
                            localStorage.setItem('emailId',emailId);
                            localStorage.setItem('usertype',usertype);
                            window.location.href = "./mngaddcar.html"; 

                        }

                        if(usertype == 0){
                          //  alert("admin page stii in progress");
                            window.location.href = "./sadminstoreform.html"; 
                        } 

                     //   window.location.href = "./forms.html";              //alert('Post created successfully');
                    //  location.href="index.html"
                    } else {
                        alert(response.message);
                    }
                }
            }
            xhttp.send(data);
            
        }      
</script>
