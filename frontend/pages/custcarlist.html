<script>
//car listing
$(document).ready(function() 
{

// disable back button code

let car = JSON.parse(localStorage.getItem('searchRes'));

  $.each(car, function(key, val) {
    var tr = '<tr>';
  
    tr += '<td>' + val.vin + '</td>';
    tr += '<td>' + val.model + '</td>';
    tr += '<td>' + val.capacity + '</td>';
    tr += '<td>' + val.rate_per_day + '</td>';
    
    tr += '<td><button class="select" data-key="'+ (key + 1) +'">select</button></td>';
  
    tr += '</tr>';
  
    $('#carlist').append(tr);
  });


$('button.select').on('click', function() {
    var cRow = $(this).parents('tr');
    var vin = $('td:nth-child(1)', cRow).text();
    var model = $('td:nth-child(2)', cRow).text();
    var capacity = $('td:nth-child(3)', cRow).text();
     var baseprice = $('td:nth-child(4)', cRow).text();
      
    
      doSelect(vin, model, capacity,baseprice);
  });  
  
  
  function doSelect(param1, param2, param3, param4 ) {
    localStorage.setItem('vin',param1);  
    localStorage.setItem('Carmodel',param2);
    localStorage.setItem('price',param4);
    window.location.href = "./reserved.html"; 
  }




    });
